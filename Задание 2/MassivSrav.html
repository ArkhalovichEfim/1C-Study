<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
         function areArraysEqual(A, B) 
            {
                if(A.length != B.length) return false;
                for(var i = 0; i < A.length; ++i) 
                    {
                        if(A[i] !== B[i]) return false;
                    }
                return true;
            }    
        </script>
    </body>
</html>
